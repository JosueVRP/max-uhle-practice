<body>
    <div class="w-100 h-100 p-4">
        <h5>Distribución de grupos</h5>
        <div class="menu d-flex flex-row justify-content-between card border border-black p-4">
            <div class="d-flex flex-column" style="width: 400px;">
                <span>Seleccione la clase:</span>
                <select class="w-100" name="" id="select-one">
                    <option value="" selected disabled>Seleccione la clase</option>
                </select>
            </div>
            <div class="d-flex flex-column" style="width: 400px;">
                <span>Cursos de la clase:</span>
                <select class="w-100" name="" id="">
                    <option value="">Alemán</option>
                    <option value="">Arte y cultura</option>
                    <option value="">Educación religiosa</option>
                    <option value="">Musica</option>
                </select>
            </div>
            <div class="d-flex flex-column" style="width: 400px;">
                <span>Grupos del curso:</span>
                <select class="w-100" name="" id="">
                    <option value="">Alemán | Pedro</option>
                    <option value="">Arte y cultura | Carlos</option>
                    <option value="">Educación religiosa | Juan</option>
                    <option value="">Musica | Roberto</option>
                </select>
            </div>
        </div>
        <div class="buttons-container w-100 mt-4 d-flex justify-content-center">
            <button class="btn btn-secondary m-1">Transferir seleccionados</button>
            <button class="btn btn-secondary m-1">Transferir todos</button>
        </div>
        <div class="tables-container d-flex justify-content-between w-100 mt-4">
            <div class="students-table w-50 me-2">
                <div class="card w-100 border border-danger">
                    <div class="card-header bg-danger text-white">
                        Alumnos
                    </div>
                    <div class="card-body">
                        <table class="text-center w-100">
                            <thead>
                                <tr>
                                    <th><input id=" main-checkbox" type="checkbox">
                                    </th>
                                    <th style="text-align: center;">Nro.</th>
                                    <th>Apellidos y nombres</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td style="text-align: center;">Dato 1,2</td>
                                    <td>Dato 1,3</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td>Dato 2,2</td>
                                    <td>Dato 2,3</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox"></td>
                                    <td>Dato 3,2</td>
                                    <td>Dato 3,3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class=" groups-table w-50">
                <div class="card w-100 border border-warning">
                    <div class="card-header bg-warning text-black">
                        Alumnos
                    </div>
                    <div class="card-body">
                        <table class="text-center w-100">
                            <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>Nro.</th>
                                    <th>Apellidos y nombres</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Dato 1,1</td>
                                    <td>Dato 1,2</td>
                                    <td>Dato 1,3</td>
                                </tr>
                                <tr>
                                    <td>Dato 2,1</td>
                                    <td>Dato 2,2</td>
                                    <td>Dato 2,3</td>
                                </tr>
                                <tr>
                                    <td>Dato 3,1</td>
                                    <td>Dato 3,2</td>
                                    <td>Dato 3,3</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./functions/groupDistribution.js"></script>
</body>
