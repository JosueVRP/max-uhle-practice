<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./views-styles/replacement.css">
    <title>Reemplazos</title>
</head>

<body>
    <div class="main-container w-100 vh-100 p-5">
        <div id="select-container">
            <h4>Reemplazos</h4>
            <p class="mt-3">Seleccione uno de los cursos que se estan dictando actualmente:</p>
            <select class="form-select w-25" name="signature" id="select-signature">
                <option class="option-subject" value="" disabled selected>Seleccione un curso</option>
                <option class="option-subject" value="calculo">Calculo</option>
                <option class="option-subject" value="quimica">Quimica</option>
                <option class="option-subject" value="dibujo">Dibujo industrial</option>
            </select>
        </div>
        <div id="form-container" class="card h-75 mt-4">
            <div id="cardheader" class="card-header bg-danger fw-bold text-white">
                Curso
            </div>
            <div class="d-flex border border-danger h-100">
                <div class="steps-container w-25 h-100 p-4 d-flex flex-column">
                    <button class="step-button btn btn-warning rounded-top text-start fw-bold">
                        <i class="bi bi-1-circle-fill" style="height: 50px;"></i>
                        Tema y descripción
                    </button>
                    <button class="step-button btn btn-warning text-start fw-bold" disabled>
                        <i class="bi bi-2-circle-fill"></i>
                        Asistencia
                    </button>
                    <button class="step-button btn btn-warning text-start fw-bold" disabled>
                        <i class="bi bi-3-circle-fill"></i>
                        Observaciones
                    </button>
                    <button class="step-button btn btn-warning rounded-bottom text-start fw-bold" disabled>
                        <i class="bi bi-4-circle-fill"></i>
                        Tareas
                    </button>
                </div>
                <div class="inputs-container w-75 p-4 fade-in">
                    <form id="steps-form" action="" class="d-flex flex-column justify-content-between h-100">
                        <div id="steps-sections">
                            <section id="first-step">
                                <label for="theme" class="form-label fw-bold">Tema:</label>
                                <input type="text" class="form-control" placeholder="Escriba un tema" required>
                                <label for="theme" class="form-label fw-bold mt-2">Descripción y conceptos:</label>
                                <input type="text" class="form-control" placeholder="Escriba un tema">
                                <label for="description-concepts" class="form-label fw-bold mt-2">Descripción y
                                    conceptos</label>
                                <textarea class="form-control" id="description-concepts" rows="3"></textarea>
                            </section>
                            <section id="second-step" style="display: none;">
                                Inputs de las asistencias
                            </section>
                            <section id="third-step" style="display: none;">
                                Inputs de las observaciones
                            </section>
                            <section id="fourth-step" style="display: none;">
                                Inputs de las tareas
                            </section>
                        </div>
                        <div class="buttons-container w-100 d-flex justify-content-between">
                            <button class="btn btn-dark fw-bold" style="width: 130px;">
                                <i class="bi bi-arrow-left"></i>
                                Volver
                            </button>
                            <button id="next" class="btn btn-dark fw-bold" style="width: 130px;">
                                Siguiente
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./functions/replacement.js"></script>
</body>

</html>
