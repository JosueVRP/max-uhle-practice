<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./views-styles/reportesDeCoordinador.css">
    <title>Reportes de coordinador</title>
</head>

<body>
    <div class="main-container w-100 vh-100 p-4">
        <div class="report-type-container">
            <label for="report-type" class="form-label">Tipo de reporte:</label>
            <select name="" id="report-type" class="form-select">
                <option value="" selected disabled>Seleccione el tipo de reporte</option>
                <option value="">Registros de docentes</option>
                <option value="">Resumen de asistencias por Clases</option>
            </select>
        </div>
        <div id="dates-of-reports" class="w-100 mt-3">
            <section id="teachers-date" class="d-flex d-none">
                <div class="w-50 me-2">
                    <label for="" class="form-label">Fecha inicio:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="w-50 ms-2">
                    <label for="" class="form-label">Fecha fin:</label>
                    <input type="date" class="form-control">
                </div>
            </section>
            <section id="assistance-date" class="d-flex justify-content-between">
                <div class="w-50 me-2">
                    <label for="" class="form-label">Seleccione una clase</label>
                    <select name="" id="" class="form-select">
                        <option value="">Seleccione la clase...</option>
                    </select>
                </div>
                <div class="w-25 ms-2 me-2">
                    <label for="" class="form-label">Fecha inicio:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="w-25 ms-2">
                    <label for="" class="form-label">Fecha fin:</label>
                    <input type="date" class="form-control">
                </div>
            </section>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-dark fw-bold">Buscar<i class="bi bi-search ms-2"></i></button>
        </div>
        <div class="information-container w-100 border border-black mt-3 h-50">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="./functions/reporteDeCoordinador.js"></script>
</body>

</html>
